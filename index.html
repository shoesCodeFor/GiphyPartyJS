<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Updater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand mx-auto d-block text-center w-100" href="#">
        Random Image Collector - powered by<img src="assets/images/giphy.gif" class="giphyLogo">
    </a>
    <!-- Input Form -->
    <div class="row mx-auto d-block text-center w-100" >
        <div class="col text-center">
            <form id="cat-form" onsubmit="return false;" class="form-inline justify-content-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Add Category: </span>
                    </div>
                    <input type="text" class="form-control" id="addCats">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="searchBtn" onclick="collectSearch('addCats')">
                            +
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Jumbotron for Giphs -->
    <div class="jumbotron">
        <div class="row">
            <div class="col-12 text-center" id="categories">
            <h3>Click the category buttons to make them active!</h3>
            </div>
            <div class="col-12">
                <div class="row" id="images">

                </div>
            </div>
        </div>

    </div>


    <!-- Table -->

</div>


<footer>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script>

    </script>
</footer>
</body>
</html>
